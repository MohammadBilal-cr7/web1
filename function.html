<html>
	<head>
		<title>Function</title>
	</head>
	<body>
		<p id="1"></p>
		<p id="2"></p>
		<script>
		function Test(a,b)
		{
		return a*b;
		}
		document.getElementById('1').innerHTML=Test(2,2)
		function Test1(a,b)
		{
			return a*b;
		}
		var x=Test1(3,3)
		document.getElementById('2').innerHTML=x;
		</script>
	</body>
</html>
