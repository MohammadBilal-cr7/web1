<html>
<head>
<title>for each</title>
</head>
<body>
<p id="demo"></p>
<script>
var text
var arr=["bilal","faizan","arbaz","hussain"];
text="<ul>";
arr.forEach(test);	
text+="</ul>"
function test(value)
{
text+="<li>"+value+"</li>"
}
document.getElementById("demo").innerHTML=text;
</script>
</body>
</html>
